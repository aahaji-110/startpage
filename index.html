<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة أكاديمية الصحة | EMS Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-black: #000000; 
            --card-bg: rgba(18, 18, 18, 0.98);
            --text-white: #ffffff;
            --primary-color: #588157; 
        }

        [data-theme="light"] {
            --bg-black: #f0f2f5;
            --card-bg: #ffffff;
            --text-white: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg-black);
            color: var(--text-white);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: 0.3s;
            overflow-x: hidden;
        }

        /* القائمة الجانبية للمدربين */
        #onlineList {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 180px;
            background: var(--card-bg);
            border: 1px solid var(--primary-color);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .online-header {
            font-size: 0.85rem;
            border-bottom: 1px solid rgba(88, 129, 87, 0.3);
            padding-bottom: 8px;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--primary-color);
            display: flex;
            justify-content: space-between;
        }

        .trainer-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            margin-bottom: 8px;
            animation: fadeIn 0.5s ease;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #2ecc71;
            border-radius: 50%;
            box-shadow: 0 0 5px #2ecc71;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }

        .app-container {
            width: 95%;
            max-width: 550px; 
            background: var(--card-bg);
            border: 1px solid rgba(88, 129, 87, 0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .top-toolbar { display: flex; justify-content: center; margin-bottom: 20px; }
        .tool-btn {
            background: rgba(88, 129, 87, 0.1);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: bold;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(88, 129, 87, 0.2);
            padding-bottom: 15px;
        }

        .logo-img { height: 100px; filter: drop-shadow(0 0 5px var(--primary-color)); }
        .header-text { text-align: left; }
        .header-text h2 { color: var(--primary-color); margin: 0; font-size: 1.5rem; }
        .header-text span { display: block; font-size: 1.1rem; opacity: 0.9; font-weight: bold; }

        .input-group { position: relative; width: 100%; margin: 10px 0; }
        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #333;
            background: rgba(128, 128, 128, 0.05);
            color: var(--text-white);
            box-sizing: border-box;
            font-size: 1rem;
        }

        .toggle-password { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--primary-color); }

        .action-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        .links-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .nav-item {
            background: rgba(128, 128, 128, 0.05);
            border: 1px solid rgba(128, 128, 128, 0.1);
            padding: 18px 10px;
            border-radius: 12px;
            color: var(--text-white);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: bold;
            display: flex;
            flex-direction: column; gap: 8px; align-items: center; transition: 0.3s; text-align: center;
        }

        .nav-item i { font-size: 1.3rem; color: var(--primary-color); }
        .nav-item:hover { transform: translateY(-3px); border-color: var(--primary-color); background: rgba(88, 129, 87, 0.1); }

        .hidden { display: none; }
        #errorMessage { color: #ff5252; margin: 10px 0; display: none; font-weight: bold; text-align: center; }
        .copyright { text-align: center; margin-top: 25px; font-size: 0.7rem; opacity: 0.5; border-top: 1px solid rgba(128,128,128,0.2); padding-top: 15px; }

        @media (max-width: 800px) { #onlineList { position: static; width: auto; margin-bottom: 20px; transform: none; } }
    </style>
</head>
<body>

<div id="onlineList" class="hidden">
    <div class="online-header">
        <span><i class="fas fa-users"></i> المتصلين الآن</span>
        <span id="userCount">0</span>
    </div>
    <div id="trainersContainer"></div>
</div>

<div class="app-container">
    <div class="top-toolbar">
        <button class="tool-btn" onclick="toggleTheme()">
            <i class="fas fa-circle-half-stroke"></i> تبديل الوضع (داكن/فاتح)
        </button>
    </div>

    <header>
        <img src="https://www2.0zz0.com/2025/12/22/17/297618659.png" class="logo-img">
        <div class="header-text">
            <h2>Ministry Of Health</h2>
            <span>EMS Academy</span>
        </div>
    </header>

    <div id="loginScreen">
        <h3 style="text-align: center; margin-bottom: 20px;"><i class="fas fa-lock"></i> تسجيل الدخول</h3>
        <input type="text" id="userInput" placeholder="اسم المستخدم">
        <div class="input-group">
            <input type="password" id="passInput" placeholder="كلمة المرور">
            <i class="fa-solid fa-eye toggle-password" id="eyeIcon" onclick="togglePass()"></i>
        </div>
        <div id="errorMessage">بيانات الدخول غير صحيحة!</div>
        <button class="action-btn" onclick="processLogin()">دخول</button>
    </div>

    <div id="dashboard" class="hidden">
        <h4 id="welcomeMsg" style="color: var(--primary-color); text-align: center; margin-bottom: 20px;"></h4>
        <div class="links-grid">
            <a href="https://docs.google.com/spreadsheets/d/1VZDoNKXsIJ1BDPNsg-7KEO35KACeVDF0WjyJR8L9Kxo/edit?gid=1567011153" target="_blank" class="nav-item">
                <i class="fas fa-file-medical"></i> جدول الصحة العام
            </a>
            <a href="https://docs.google.com/spreadsheets/d/1SYGLwafLP1i9mWBiSaLBorEK_i48EMkp4pOj0C_dMU8/edit?usp=sharing" target="_blank" class="nav-item">
                <i class="fas fa-calendar-alt"></i> جدول الأكاديمية
            </a>
            <a href="https://aahaji-110.github.io/logs/" target="_blank" class="nav-item">
                <i class="fas fa-clipboard-list"></i> أعمال الأكاديمية
            </a>
            <a href="https://aahaji-110.github.io/exam/" target="_blank" class="nav-item">
                <i class="fas fa-user-md"></i> كتيب المدرب
            </a>
            <a href="https://forms.gle/n7dYgSPwAfGfKEgH6" target="_blank" class="nav-item">
                <i class="fas fa-star"></i> نتائج الونقات
            </a>
            <a href="https://forms.gle/Jh7Z5FTjddWxpHEw9" target="_blank" class="nav-item">
                <i class="fas fa-file-upload"></i> إرفاق التقارير
            </a>
            <a href="https://forms.gle/qpxWfgqT6mKoFvmg8" target="_blank" class="nav-item">
                <i class="fas fa-plane-departure"></i> الإجازة
            </a>
            <a href="https://forms.gle/twE9sj2dfzqPK9rD7" target="_blank" class="nav-item">
                <i class="fas fa-user-slash"></i> الاستقالة
            </a>
            <a href="https://www.canva.com/design/DAGuGH-sDEQ/DLiAkoEAL0MgAarpRTi3vg/view" target="_blank" class="nav-item">
                <i class="fas fa-gears"></i> آلية التدريب
            </a>
            <button class="nav-item" style="cursor: pointer; background: none; width: 100%;" onclick="document.getElementById('wingsMenu').classList.toggle('hidden')">
                <i class="fas fa-eagle"></i> كتيب الونقات
            </button>
        </div>

        <div id="wingsMenu" class="hidden" style="margin-top: 10px; border-top: 1px solid rgba(88, 129, 87, 0.3); padding-top: 10px;">
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px;">
                <a href="https://www.canva.com/design/DAGxZG8Zx1I/QJiyoCTToBHWVYciTPh-Eg/view" target="_blank" class="nav-item" style="font-size: 0.7rem;">DC</a>
                <a href="https://www.canva.com/design/DAGxZ-OVmF0/UDyZFB1e3wX5ox3vF6siZw/view" target="_blank" class="nav-item" style="font-size: 0.7rem;">HC</a>
                <a href="https://www.canva.com/design/DAGxZpMbf58/zdoECcSWyNj1tNksZ0Bs4A/view" target="_blank" class="nav-item" style="font-size: 0.7rem;">IAC</a>
            </div>
        </div>

        <button class="action-btn" style="background: #333; margin-top: 25px;" onclick="logout()">تسجيل خروج</button>
    </div>

    <div class="copyright">الحقوق محفوظة لـ <strong>ali_go</strong> &copy; 2026</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, onDisconnect, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC1C6pC9C_4V8Ya8dM6DlRhQt9LQrd3LMY",
        authDomain: "ems-academy-gate.firebaseapp.com",
        databaseURL: "https://ems-academy-gate-default-rtdb.firebaseio.com",
        projectId: "ems-academy-gate",
        storageBucket: "ems-academy-gate.firebasestorage.app",
        messagingSenderId: "686866880902",
        appId: "1:686866880902:web:d1a239e5776da47604b407"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const DATABASE = [
        { username: "ali_go", password: "qazwsx21", displayName: "Ali Ahmed" },
        { username: "mohammed", password: "123", displayName: "[Academy Deputy mohammed Abdullah]" },
        { username: "peka", password: "123", displayName: "Shatha" },
        { username: "halenzi", password: "123", displayName: "Hala Alanzi" },
        { username: "noodi", password: "123", displayName: "Supervisor Of Academy Noodi" },
        { username: "abdvilah", password: "123", displayName: "AbdvIlah" },
        { username: "abud7im", password: "123", displayName: "ABU D7IM" },
        { username: "rema", password: "123", displayName: "Academy Commander Rema" },
        { username: "wa15", password: "123", displayName: "Waleed" },
        { username: "fahad", password: "123", displayName: "Fahad" },
        { username: "deema", password: "123", displayName: "EMS CHIEF DEEMA QH" }
    ];

    window.togglePass = function() {
        const p = document.getElementById('passInput'), e = document.getElementById('eyeIcon');
        p.type = p.type === "password" ? "text" : "password";
        e.classList.toggle('fa-eye'); e.classList.toggle('fa-eye-slash');
    }

    window.toggleTheme = function() {
        const h = document.documentElement;
        h.setAttribute('data-theme', h.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    }

    window.processLogin = function() {
        const u = document.getElementById('userInput').value.toLowerCase().trim();
        const p = document.getElementById('passInput').value;
        const user = DATABASE.find(x => x.username.toLowerCase() === u && x.password === p);
        if (user) {
            localStorage.setItem('ems_logged', 'true');
            localStorage.setItem('ems_name', user.displayName);
            localStorage.setItem('ems_user', user.username);
            goOnline(user.username, user.displayName);
            showDash(user.displayName);
        } else { document.getElementById('errorMessage').style.display = 'block'; }
    }

    function goOnline(username, displayName) {
        const userRef = ref(db, 'online_trainers/' + username);
        set(userRef, { name: displayName, time: Date.now() });
        onDisconnect(userRef).remove();
    }

    function listenOnline() {
        const trainersRef = ref(db, 'online_trainers');
        onValue(trainersRef, (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('trainersContainer');
            container.innerHTML = "";
            let count = 0;
            if (data) {
                Object.values(data).forEach(trainer => {
                    container.innerHTML += `<div class="trainer-item"><div class="online-dot"></div> ${trainer.name}</div>`;
                    count++;
                });
            }
            document.getElementById('userCount').innerText = count;
        });
    }

    function showDash(name) {
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('onlineList').classList.remove('hidden');
        document.getElementById('welcomeMsg').innerText = "أهلاً بك: " + name;
        listenOnline();
    }

    window.logout = function() {
        const username = localStorage.getItem('ems_user');
        if(username) remove(ref(db, 'online_trainers/' + username));
        localStorage.clear();
        location.reload();
    }

    window.onload = function() {
        if (localStorage.getItem('ems_logged') === 'true') {
            const name = localStorage.getItem('ems_name');
            const user = localStorage.getItem('ems_user');
            goOnline(user, name);
            showDash(name);
        }
    };
</script>
</body>
</html>
